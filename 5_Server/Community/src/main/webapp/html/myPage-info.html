<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> My Page </title>
   <link rel="stylesheet" href="../resources/css/main-style.css">
   <link rel="stylesheet" href="../resources/css/myPage-style.css">
   
   <script src="https://kit.fontawesome.com/381a5c9f75.js" crossorigin="anonymous"></script>
</head>
<body id="top">
    <main>
        <header>
            <section class="logo">
                <a href="#"><img src="../resources/images/logo.jpg" alt="logo" id="home-logo" ></a>
            </section>

            <section>
                <article class="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요." autocomplete="off">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>
                </article>
            </section>
            
            <section></section>
        </header>

        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
                <li><a href="#">우리반 게시판</a></li>
            </ul>
        </nav>
        
        <section class="myPage-content">
            
            <section class="left-side">
                사이드 메뉴
                <ul class="list-group">
                    <li><a href="#">프로필</a></li>
                    <li><a href="#">내 정보</a></li>
                    <li><a href="#">비밀번호 변경</a></li>
                    <li><a href="#">회원 탈퇴</a></li>
                </ul>
            </section>
            <section class="myPage-main">
                <h1 class="myPage-title">내 정보</h1>
                <span class="myPage-explanation">원하는 회원 정보를 수정 할 수 있습니다.</span>
                <form action="#" method="post" name="profile">
                    <div class="myPage-row">
                        <label for="">닉네임</label>
                        <input type="text" name="memberNickname"
                        maxlength="10" value="${sectionScope.loginMember.memberNickname}">
                    </div>
                    <div class="myPage-row">
                        <label for="">전화번호</label>
                        <input type="text" name="memberTel" 
                        maxlength="11" value="${sectionScope.loginMember.memberTel}">
                    </div>
                    <div class="myPage-row info-title">
                        <span>주소</span>
                    </div>
                    <div class="myPage-row">    
                        <input type="text" name="memberAddress" 
                        maxlength="6" value="${sectionScope.loginMember.Address[0]}">
                        <button type="button" id="info-address-btn">검색</button>
                    </div>
                    <div class="myPage-row">
                        <input type="text" name="memberAddress" 
                        value="${sectionScope.loginMember.Address[1]}">
                    </div>
                    <div class="myPage-row">    
                        <input type="text" name="memberAddress" 
                        value="${sectionScope.loginMember.Address[2]}">
                    </div>
                    <button id="info-update-btn">수정하기</button>
                </form>
            </section>
        </section>
        

    </main>

    <footer>
        <p>
            Copyright &copy; KH Information Educational Institute A-Class
        </p>
        <article class="footer-div">
            <a href="#">프로젝트 소개</a>
            <span> | </span>
            <a href="#">이용약관</a>
            <span> | </span>
            <a href="#">개인정보처리방침</a>
            <span> | </span>
            <a href="#">고객센터</a>
        </article>
    </footer>
    <a href=#top>
        <button id="page-top" class="fa-duotone fa-eject"></button>
    </a>
</body>
</html>
