<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> 제목 </title>
   <link rel="stylesheet" href="../resources/css/boardWriteForm-style.css">
   <link rel="stylesheet" href="../resources/css/main-style.css">
   <script src="https://kit.fontawesome.com/381a5c9f75.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <section class="logo">
                <a href="#"><img src="../resources/images/logo.jpg" alt="logo" id="home-logo" ></a>
            </section>

            <section>
                <article class="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요." autocomplete="off">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>
                </article>
            </section>
            
            <section></section>
        </header>

        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
                <li><a href="#">우리반 게시판</a></li>
            </ul>
        </nav>
        <form action="" method="post" enctype="multipart/form-data"
        class="board-write">
            <h1 class="board-title">
                <input type="text" name="boardTitle" placeholder="제목을 작성해주세요.">
            </h1>
            <h5>썸네일</h5>
            <div class="img-box">
                <div class="board-img thumbnail">
                    <label for="img0">
                        <img class="preview">
                    </label>
                    <input type="file" class="input-img" id="img0" name="0" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
            </div>
            <h5>업로드 이미지</h5>
            <div class="img-box">
                <div class="board-img">
                    <label for="img1">
                        <img class="preview">
                    </label>
                    <input type="file" class="input-img" id="img1" name="1" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
                <div class="board-img">
                    <label for="img2">
                        <img class="preview">
                    </label>
                    <input type="file" class="input-img" id="img2" name="2" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
                <div class="board-img">
                    <label for="img3">
                        <img class="preview">
                    </label>
                    <input type="file" class="input-img" id="img3" name="3" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
                <div class="board-img">
                    <label for="img4">
                        <img class="preview">
                    </label>
                    <input type="file" class="input-img" id="img4" name="4" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
            </div>
            <div class="board-content">
                <textarea name="boardContent" id=""></textarea>
            </div>
            <div class="board-btn-area">
                <button type="submit" id="writeBtn">등록</button>
                <button type="button" id="goToListBtn">목록으로</button>
            </div>
            <input type="hidden" name="mode" value="insert">
            <input type="hidden" name="type" value="1">
        </form>
    </main>
        <footer>
            <p>
                Copyright &copy; KH Information Educational Institute A-Class
            </p>
            <article class="footer-div">
                <a href="#">프로젝트 소개</a>
                <span> | </span>
                <a href="#">이용약관</a>
                <span> | </span>
                <a href="#">개인정보처리방침</a>
                <span> | </span>
                <a href="#">고객센터</a>
            </article>
        </footer>
        <a href=#top>
            <button id="page-top" class="fa-duotone fa-eject"></button>
        </a>
        <script src="../resources/js/board/board.js"></script>
        <script src="../resources/js/board/boardWriteForm.js"></script>
</body>
</html>
