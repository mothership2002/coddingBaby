    <h3>GET 방식 요청</h3>
    <form action="/JSPProject/login" method="get">
        <!-- 
            요청 주소 : /JSPProject/login 
            데이터 전달 방식 : get (주소뒤에 데이터가 붙어서 전달됨.)
         -->
        ID : <input type="text" name = "inputId"> <br>
        PW : <input type="passward" name = "inputPw"> <br>
        <button type="submit">로그인</button>
    </form>
    
    <hr>

    <h3>JSP 테스트</h3>
    <form action="/JSPProject/pizzaOrder" method="get">
        피자 선택(10,000원) : 
        <select name="pizza">
            <option>치즈 피자</option>
            <option>고구마 피자</option>
            <option>쉬림프 피자</option>
            <option>콤비네이션 피자</option>
            <option>시카고 피자</option>
        </select>

        <br><br>

        사이즈(L 선택 시 2,000원 추가) : 
        <label for=""> R <input type="radio" name="size" value="R"></label> 
        <label for=""> L <input type="radio" name="size" value="L"></label> 
        <br><br>
        수량 : <input type="number" name="amount" min="1" max="10" value="1"> 판
        <br><br>
        <button>주문하기</button>   
    </form>

    <hr>

    <h3>회원가입</h3>

    <form action="/JSPProject/signUp" method="post">
        <table>
            <tr>
                <th>아이디 : </th>
                <td>
                    <input type="text" name="memberId">
                </td>
            </tr>
            <tr>
                <th>비밀번호 : </th>
                <td>
                    <input type="password" name="memberPw">
                </td>
            </tr>
            <tr>
                <th>이름 : </th>
                <td>
                    <input type="text" name="memberName">
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <textarea name="intro" cols="30" rows="3"></textarea>
                </td>
            </tr>
    
        </table>
        <button>회원가입</button>
        <button type="reset">초기화</button>
    </form>
