<body>
    <h1>jquery 선택자</h1>
    <pre>
        jQuery는 요소를 선택할때
        $("css 선택자") 또는 $(변수)
        * css 선택 시 단일 요소 반환
        - id로 선택 시 단일 요소 선택
        - class, name, 자식/후손 등으로 선택 시 배열로 반환
    </pre>
    <button id="btn1">테스트</button>
    <ul>
        <li class="test">1</li>
        <li class="test">2</li>
        <li class="test">3</li>
        <li class="test">4</li>
        <li class="test">5</li>
    </ul>

    <script src="js/02_jQuerySelector.js"></script>
</body>
