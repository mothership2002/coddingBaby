<body>
    <h1>flex-wrap : wrap | wrap-reverse</h1>
    <div class="flex-container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <div class="item item7">item7</div>
        <div class="item item8">item8</div>
        <div class="item item9">item9</div>
        
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <div class="item item7">item7</div>
        <div class="item item8">item8</div>
        <div class="item item9">item9</div>
    </div>
    <!-- 
        flex-container 전용속성

        1) flex-direction : main axis(중심축) 방향, 시작/끝 설정
        - row
        - row-reverse
        - column
        - column-reverse

        2) flex-wrap : item이 한 줄/여러 줄로 배치 설정
        - nowrap
        - wrap
        - wrap-reverse

        3) flex-flow : flex-direction + flex-wrap

        4) justify-content : main axis(중심축)을 기준으로 item정렬
        5) align-content : 교차축 기준으로 item 정렬

        - flex-start    : 축 시작
        - flex-end      : 축 끝
        - center        : 축 중앙
        - space-around  : 축 방향 양쪽으로 item의 margin 확보
        - space-evenly  : 축 방향 양쪽으로 모두 동일한 크기의 item의 마진 확보
        - sapce-between : 양 끝단의 item은 마진을 포기, 축방향 양쪽으로 마진 확보
        
        6) align-item : item들을 교차축 방향으로 정렬하는 설정
        - stretch       : 축 시작에서 끝까지
        - flex-start    : 축 시작 지점
        - flex-end      : 축 끝 지점
        - center        : 중앙
        - baseline      : content중심으로 정렬
     -->

</body>
