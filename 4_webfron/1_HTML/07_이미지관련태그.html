    <h1>img 태그</h1>
    <pre>
        웹 문서에 사진이나 그림 개시하는 태그
        1. src : 이미지 경로 지정
        2. width / height : 이미지 크기
        3. alt : 이미지를 설명하는 속성
    </pre>

    <hr>
    <h3>src 속성</h3>

    <img src="../images/cats/cat3.jpg" width="200" height="150" alt="">
