<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_예제2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend><br>
            1. 납품자명 : <input type="text"><br><br>
            2. email : <input type="email" placeholder="answer@naver.com"><br><br>
            3. 홈페이지 : <input type="url" value="https://"><br><br>
            4. 지역 : <select name="region" id="region">
                <option value="" selected>부산</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품 수량 : <input type="number" placeholder="최소 100"></li><br>
                <li>납품 등급 : <input type="range"></li><br>
                <li>기타 사항 : <textarea name="" id="" cols="15" rows="3" style="resize:none;"></textarea></li>
            </ul>
        </fieldset><br>
        <button>send message</button>
    </form>
</body>
</html>
