<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_ HTML 연습 문제</title>
</head>
<body>
    <form action="">
        <br>
        <label>고객명 : <input type="text" name=""></label> <br> 
        <br>
        <label>전화번호 : <input type="tel" name=""></label><br>
        <br>
        <label>E-mail : <input type="email" name=""> </label><br>
        <br>
        <label for="">피자 선택 : </label>
        <select name="" id="" >
            <option value="" selected>피자를 선택하세요</option>
        </select>
        <br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="Small"><label for="Small">Small</label><br><br>
            <input type="radio" name="size" id="Medium"><label for="Medium">Medium</label> <br><br>
            <input type="radio" name="size" id="Large"><label for="Large">Large</label> <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon"><label for="bacon">베이컨</label><br><br>
            <input type="checkbox" id="cheese"><label for="cheese">치즈</label><br><br>
            <input type="checkbox" id="onion"><label for="onion">양파</label><br><br>
            <input type="checkbox" id="mushroom"><label for="mushroom">버섯</label><br><br>
        </fieldset>
        <br>
        희망 배송 시간 : <input type="time"><br><br>

        배송 요청사항 : <textarea name="" id="" cols="20" rows="2" style="resize:none;"></textarea><br><br>
        <button>주문하기</button>
    </form>

</body>
</html>
