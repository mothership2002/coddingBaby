<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> 시멘틱 태그 </title>
   <link rel="stylesheet" href="css/structure2.css">
   <script src="https://kit.fontawesome.com/381a5c9f75.js" crossorigin="anonymous"></script>
</head>
<body id="top">
    <!-- semantic tag
    - div span 태그 : 나누는 것 이외의 의미를 파악 불가 

        [제공하는 태그]
        
        header 태그 : 문서의 제목, 머리말 영역

        footer 태그 : 문서의 하단부분, 꼬리말, 정보 작성 영역

        nav 태그 : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역

        main 태그 : 현재 문서의 주된 콘텐츠 작성 영역

        section 태그 : 구역 구문을 위한 영역

        article(작은 토막) 태그 : 본문과 독립된 콘텐츠를 작성하는 영역

        aside 태그 : 사이드바(보통 양쪽), 광고 영역
    -->
    <main>
        <header>
            <section class="logo">
                <a href="#"><img src="../images/logo.jpg" alt="logo" id="home-logo" ></a>
            </section>

            <section>
                <article class="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요." autocomplete="off">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>
                </article>
            </section>
            
            <section></section>
        </header>

        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
                <li><a href="#">우리반 게시판</a></li>
            </ul>
        </nav>

        <section class="main-content">
            <section class="content-1"></section>
            <section class="content-2">
                <form action="#" name="login-form">
                    <fieldset id="id-pw-area">
                        <section>
                            <input type="text" name="inputID" placeholder="아이디">
                            <input type="password" name="inputPW" placeholder="비밀번호">
                        </section>
                        <section>
                            <button>로그인</button>
                        </section>
                    </fieldset>
                    <label for="check">
                        <input type="checkbox" id="check" name="saveId">아이디 저장
                    </label>
                    <article id="signup-find-area">
                        <a href="#">회원가입</a><span> | </span><a href="#">ID/PW 찾기</a>
                    </article>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>
            Copyright &copy; KH Information Educational Institute A-Class
        </p>
        <article class="footer-div">
            <a href="#">프로젝트 소개</a>
            <span> | </span>
            <a href="#">이용약관</a>
            <span> | </span>
            <a href="#">개인정보처리방침</a>
            <span> | </span>
            <a href="#">고객센터</a>
        </article>
    </footer>
    <a href=#top>
        <div id="page-top"><img src="../images/check.png" alt="">
        </div>
    </a>
</body>
</html>
