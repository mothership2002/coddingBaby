<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>09_레이아웃 스타일3</title>
   <link rel="stylesheet" href="css/layout3.css">
</head>
<body>
    <h1>요소 정렬 스타일(float / clear)</h1>
    <pre>
        float(뜨다,띄우다,뜨는 물건): 요소를 띄워서 좌우 정렬하는 속성
        clear : float로 인한 띄워져 있는 상태를 해제하는 속성
    </pre>
    <h3>기본형태</h3>
    <div class="test">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>Hello</div>
        <div>World</div>
        <div>5</div>
    </div>
    <hr>
    <h3>float:left</h3>
    <div class="test">
        <div class="float-left">1</div>
        <div class="float-left">2</div>
        <div class="float-left">3</div>
        <div class="float-left">4</div>
        <div>Hello</div>
        <div class="clear">World</div>    
        <div class="float-left">5</div>
        <div class="float-left">6</div>
        <div class="clear">밥 먹 자 </div>
    </div>
    <hr>
    <h3>float:right</h3>
    <div class="test">
        <div class="float-right">1</div>
        <div class="float-right">2</div>
        <div class="float-right">3</div>
        <div class="float-right">4</div>
        <div>Hello</div>
        <div class="clear">World</div>
        <div class="float-right">5</div>
        <div class="float-right">6</div>
    </div>
    <hr>
    <hr><hr>
    <h2>좌우 2분할</h2>
    <div class="container">
        <div class="div-1 bg-1"></div>
        <div class="div-1 bg-2"></div>
    </div>
    <h2>4분할</h2>
    <div class="container">
        <div class="row-2">
            <div class="div-1 bg-3"></div>
            <div class="div-1 bg-4"></div> 
        </div>
        <div class="row-2">
            <div class="div-1 bg-5"></div>
            <div class="div-1 bg-6"></div>
        </div>
    </div>
    <br><br>
    <div class="container-1">
        <div class="row-3 bg-1">
            <div class="col-1 bg-2">
                <div class="row-3 bg-3"></div>
            </div>
        </div>
        <div class="row-3 bg-4">
        </div>
    </div>
</body>
</html>
